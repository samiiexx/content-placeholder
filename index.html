<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Content Placeholder</title>
</head>
<body>
    <div class="card">
        <div class="card-header animated-bg" id="header">
        </div>

        <div class="card-content">
            <h1 class="card-title animated-bg animated-bg-text" id="title">
            </h1>
            <p class="card-excerpt" id="excerpt">
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
            </p>

            <div class="author">
                <div class="profile-img animated-bg" id="profile_image">
                </div>
                <div class="author-info">
                    <strong class="animated-bg animated-bg-text" id="name"></strong>

                    <small class="animated-bg animated-bg-text" id="date"></small>
                </div>

            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
